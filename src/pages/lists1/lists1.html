<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Lists</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>A normal item</ion-item>
    <button ion-item>A button item</button>
  </ion-list>

  <p></p>
  <hr>
  <p></p>

  <ion-list>
    <ion-item>
      <ion-icon name="star"></ion-icon>
      Item with icon
    </ion-item>
    <ion-item>
      <ion-icon name="star" item-left></ion-icon>
      Item with icon left
    </ion-item>
    <ion-item>
      <ion-icon name="star" item-right></ion-icon>
      Item with icon right
    </ion-item>
    <ion-item>
      <ion-icon name="star" item-right></ion-icon>
      <h1>h1 Header of item</h1>
      <p>Item with paragraph and icon right</p>
    </ion-item>
  </ion-list>

  <p></p>
  <hr>
  <p></p>

  <ion-item-group>
    <ion-item-divider>A</ion-item-divider>
    <ion-item>Apples</ion-item>
    <ion-item>Avocados</ion-item>
    <ion-item-divider>B</ion-item-divider>
    <ion-item>Bananas</ion-item>
    <ion-item>Berries</ion-item>
  </ion-item-group>

  <p></p>
  <hr>
  <p></p>

  <ion-list>
    <ion-list-header>Privacy</ion-list-header>
    <ion-item>Tracking</ion-item>
    <ion-item>Personal Images</ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header>Sharing</ion-list-header>
    <ion-item>With anyone</ion-item>
    <ion-item>None</ion-item>
  </ion-list>
</ion-content>
