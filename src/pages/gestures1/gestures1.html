<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Gestures</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="gestures"
    (click)="onElementClicked()">
    Click me
  </div>
  <div class="gestures"
    (tap)="onElementTapped()">
    Tap me
  </div>
  <div class="gestures"
    (press)="onElementPressed()">
    Long Press me
  </div>
  <hr>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <p>Clicked: {{clicked}}</p>
          </ion-item>
          <ion-item>
            <p>Tapped: {{tapped}}</p>
          </ion-item>
          <ion-item>
            <p>Pressed: {{pressed}}</p>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
