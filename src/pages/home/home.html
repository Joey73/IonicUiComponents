<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Buttons</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button
    (click)="onClick()"
    ion-button
    color="secondary">colored ion Button</button>
  <button
    (click)="onClick()"
    ion-button
    outline>Outline Button</button>
  <button
    (click)="onClick()"
    ion-button
    clear>Clear Button</button>
  <button
    (click)="onClick()"
    ion-button
    round>Rounded Button</button>
  <button
    (click)="onClick()"
    ion-button
    block>Block Button</button>
  <button
    (click)="onClick()"
    ion-button
    small>Small Button</button>
  <button
    (click)="onClick()"
    ion-button
    large>Large Button</button>
  <button
    (click)="onClick()"
    ion-button
    icon-only>
    <ion-icon name="home"></ion-icon>
  </button>
  <button
    (click)="onClick()"
    ion-button
    icon-left>
    <ion-icon name="home"></ion-icon>
    Home
  </button>
</ion-content>
