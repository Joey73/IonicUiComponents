<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button
    (click)="onClick()"
    ion-button
    color="secondary">colored ion Button</button>
  <button
    (click)="onClick()"
    ion-button
    outline>Outline Button</button>
  <button
    (click)="onClick()"
    ion-button
    clear>Clear Button</button>
  <button
    (click)="onClick()"
    ion-button
    round>Rounded Button</button>
  <button
    (click)="onClick()"
    ion-button
    block>Block Button</button>
  <button
    (click)="onClick()"
    ion-button
    small>Small Button</button>
  <button
    (click)="onClick()"
    ion-button
    large>Large Button</button>
  <button
    (click)="onClick()"
    ion-button
    icon-only>
    <ion-icon name="home"></ion-icon>
  </button>
  <button
    (click)="onClick()"
    ion-button
    icon-left>
    <ion-icon name="home"></ion-icon>
    Home
  </button>
  <hr>
  <p></p>
  <button
    (click)="onGoToLists1Page()"
    ion-button
    block>
    Go to List Page 1
  </button>
</ion-content>
